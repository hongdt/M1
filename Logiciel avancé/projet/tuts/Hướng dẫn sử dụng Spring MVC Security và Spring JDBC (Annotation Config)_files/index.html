    <script src="./TweenMax.min.js"></script>
    <script>
	function getParameterByName(name) {
	name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]"); var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
	results = regex.exec(location.search); return results === null ? "" :
	decodeURIComponent(results[1].replace(/\+/g, " ")); 
	}
	var clickTag = getParameterByName("clickTAG");
	</script>

  <body onload="start();" style="margin:0;cursor:pointer;">
	<div id="banner">
   <a id="clickTag" href="javascript:window.open(window.clickTag)" class="layer"> 
	  <div id="img1" style="transform: matrix(1, 0, 0, 1, 0, 0); visibility: hidden; opacity: 0;"></div>
      <div id="img2" style="transform: matrix(1, 0, 0, 1, 0, 0); visibility: hidden; opacity: 0;"></div>
	  <div id="img3" style="top: 0px; visibility: hidden; opacity: 0;"></div>
	  <div id="img4" style="bottom: 0px; visibility: hidden; opacity: 0;"></div>
	  <div id="img5" style="left: 20px; visibility: hidden; opacity: 0;"></div>
	  <div id="img6" style="right: 0px; visibility: hidden; opacity: 0;"></div>
	  <div id="img7" style="top: 0px; visibility: inherit; opacity: 1;"></div>
	  <div id="text2" style="bottom: 0px; visibility: inherit; opacity: 1;"></div>
	  <div id="text1" style="top: 0px; visibility: inherit; opacity: 1;"></div>
	  <div id="logo1" style="right: 0px; visibility: inherit; opacity: 1;"></div>
	  <div id="logo2"></div>
   </a>	
    <a id="btn-replay" onclick="replayBanner()" title="replace" style="visibility: inherit; opacity: 1;"></a>
	</div>
	<script>
		function replayBanner() {
          window.location.reload();
        }

		  function start() {
			var tll = new TimelineLite(),
			tllReplace = new TimelineLite({onComplete: replace}),
				img1 = document.getElementById("img1"),
				img2 = document.getElementById("img2"),
				img3 = document.getElementById("img3"),
				img4 = document.getElementById("img4"),
				img5 = document.getElementById("img5"),
				img6 = document.getElementById("img6");
				img7 = document.getElementById("img7");
				text1 = document.getElementById("text1");
				text2 = document.getElementById("text2");
				logo1 = document.getElementById("logo1");
				logo2 = document.getElementById("logo2");
				replay  = document.getElementById("btn-replay");
				
			replay.onmouseover=function(){
			  tllReplace.kill({rotation: true, transformOrigin: true}).to(replay, 0.5, {rotation:360, transformOrigin:"center center", ease: Power4.easeOut});
			}
			
			function replace(){
			  replay.onmouseleave=function(){
				  tllReplace.kill({rotation: true, transformOrigin: true}).to(replay, 0.5, {rotation:0, transformOrigin:"center center", ease: Power4.easeOut});
			  };
			}	
				
				tll.fromTo(img1, 1, {scale: 0}, {autoAlpha: 1,scale: 1})
				   .fromTo(img2, 1, {scale: 0}, {autoAlpha: 1,scale: 1})
				   .to([img1,img2], 1, {autoAlpha: 0, delay: 2})
				   .fromTo(img3,1, {top: -90}, {top:0, autoAlpha:1},"-=1")
				   .fromTo(img4,1, {bottom: -90}, {bottom:0, autoAlpha:1},"-=1")
				   .to([img3,img4], 1, {autoAlpha: 0, delay: 2})
				   .fromTo(img5,1,{left: -728}, {left:20, autoAlpha:1},"-=1")
				   .fromTo(img6,1,{right: -728}, {right:0, autoAlpha:1},"-=1")
				   .to([img5,img6], 1, {autoAlpha: 0, delay: 2})
				   .fromTo(img7, 1, {top: -90}, {top:0, autoAlpha:1},"-=1")
				   .fromTo(text1, 0.5, {top: -90}, {top:0, autoAlpha:1})
				   .fromTo(text2, 0.5, {bottom: -90}, {bottom:0, autoAlpha:1})
				   .fromTo(logo1, 0.5, {right: -728}, {right:0, autoAlpha:1})
			       .fromTo(replay, 0.5, {autoAlpha: 0}, { autoAlpha: 1})
		  }
	</script>
